name: Build MinerSearch Solution

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2

    - name: Restore NuGet packages
      run: nuget restore "MinerSearch.sln"

    - name: Build solution
      run: msbuild "MinerSearch.sln" /p:Configuration=Release /p:Platform="Any CPU" /t:rebuild
